    :root {
      --pink: #ff5fa2;
      --red: #ff3b5c;
      --white: #fff7fb;

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(160deg, #140a14 0%, #3b0f23 45%, #8b1635 100%);

      overflow: hidden;

    .bokeh {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bokeh span {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
      filter: blur(2px);
      animation: float 18s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(110vh) scale(0.8); }
      to { transform: translateY(-20vh) scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .card {

      font-size: 2.4rem;

      color: #ffd7e7;
      text-shadow: 0 0 10px rgba(255, 79, 123, 0.6);
    }

      padding: 12px 24px;

      color: white;
      box-shadow: 0 12px 30px rgba(255, 59, 92, 0.35);
      transition: transform 0.2s ease;
    }

    .primary-btn:hover {
